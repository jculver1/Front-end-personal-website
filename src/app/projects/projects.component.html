<div class='title'>
        <h1>Projects</h1>
</div>
<div class="container">
    <div id="f1_container" *ngFor="let project of projects">
        <div id="f1_card" class="shadow">
            <div class="front face">
                <img src='{{project.img}}'/>
                    <h1>{{project.name}}</h1>  
            </div>
            <div class="back face center">
                <h5>Description:</h5>
                <p>{{project.description}}</p>
                <ul *ngFor='let item of project.tech'>
                    <h5>Tech used:</h5>
                    <li>{{item}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
